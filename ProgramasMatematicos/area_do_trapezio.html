<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geometria</title>
        <style>
            body{
                max-width: 700px;
                margin: auto;
                background-color: rgba(0, 0, 50, 0.200);
            }
            fieldset{
                text-align: center;
                background-color: rgba(255, 255, 255, 0.589);
                margin: 0px;
                padding: 0px;
            }
            h1{
                text-align: center;
            }
            input{
                width: 80px;
            }
        </style>
    </head>
    <body>
        <h1>Área do trapézio</h1>
            <fieldset>
                <h2>Insira os valores referentes a</h2>
                    <p>Base maior : 
                    <input type="number" id="basemaior">
                    </p>
                    <p>Base menor : 
                    <input type="number" id="basemenor">
                    </p>
                    <p>Altura : 
                    <input type="number" id="altura">
                    </p>
                    <input type="button" value="calcular" onmousedown="area()">
                    <p id="resultado">Resultado : __</p>
            </fieldset>
        
        <script>
            function area(){
                var basemaior = window.document.getElementById('basemaior')
                basemaior = parseInt(basemaior.value)
                var basemenor = window.document.getElementById('basemenor')
                basemenor = parseInt(basemenor.value)
                var altura = window.document.getElementById('altura')
                altura = parseInt(altura.value)
                calculo = (basemaior + basemenor) * altura / 2
                result = window.document.getElementById('resultado')
                result.innerText = calculo
            }

        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geometria</title>
        <style>
            body{
                max-width: 700px;
                margin: auto;
                background-color: rgba(0, 0, 50, 0.200);
            }
            h1{
                text-align: center;
            }
            fieldset{
                text-align: center;
                background-color: rgba(255, 255, 255, 0.589);
                margin: 0px;
                padding: 0px;
            }
            input{
                width: 80px;
            }
        </style>
    </head>
    <body>
        <h1>√Årea do losango</h1>
        <fieldset>
            <h2>Insira os valores referentes a: </h2>
            <p>
                Diagonal maior 
                <input type="number" id="diagonalmaior">
            </p>
            <p>
                Diagonal menor 
                <input type="number" id="diagonalmenor">
            </p>
            <input type="button" value="calcular" onmousedown="area()">
            <p id="resultado">Resultado : __</p>
        </fieldset>
        <script>
            function area(){
                var diama = window.document.getElementById('diagonalmaior')
                diama = parseInt(diagonalmaior.value)
                var diame = window.document.getElementById('diagonalmenor')
                diame = parseInt(diagonalmenor.value)
                
                var calculo = diama * diame / 2
                var result = window.document.getElementById('resultado')
                result.innerText = calculo
            }
        </script>
    </body>
</html>
